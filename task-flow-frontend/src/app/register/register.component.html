<div class="auth-wrapper">
  <div class="auth-container">
    <h2>Регистрация</h2>
    
    <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      
   
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input 
          type="text" 
          id="username"
          name="username" 
          [(ngModel)]="form.username" 
          required 
          minlength="3"
          maxlength="20"
          #username="ngModel"
          placeholder="Придумайте логин">
        
    
        <div class="error-msg" *ngIf="username.errors && f.submitted">
          <span *ngIf="username.errors['required']">Логин обязателен</span>
          <span *ngIf="username.errors['minlength']">Минимум 3 символа</span>
        </div>
      </div>
  

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          name="email" 
          [(ngModel)]="form.email" 
          required 
          email
          #email="ngModel"
          placeholder="example@mail.com">

        <div class="error-msg" *ngIf="email.errors && f.submitted">
          <span *ngIf="email.errors['required']">Email обязателен</span>
          <span *ngIf="email.errors['email']">Некорректный email</span>
        </div>
      </div>
  
    
      <div class="form-group">
        <label for="password">Пароль</label>
        <input 
          type="password" 
          id="password"
          name="password" 
          [(ngModel)]="form.password" 
          required 
          minlength="6"
          #password="ngModel"
          placeholder="Минимум 6 символов">

        <div class="error-msg" *ngIf="password.errors && f.submitted">
          <span *ngIf="password.errors['required']">Пароль обязателен</span>
          <span *ngIf="password.errors['minlength']">Пароль слишком короткий (мин. 6)</span>
        </div>
      </div>
  
     <div class="error-msg" *ngIf="errorMessage" style="background: #ef4444; color: white; padding: 10px; border-radius: 8px; margin-bottom: 15px;">
      {{ errorMessage }}
    </div>
      <button type="submit" class="btn-primary">Создать аккаунт</button>
    </form>
  
    <div class="divider">
      <span>или</span>
    </div>
  
    <div class="social-login">
      <a href="http://localhost:8080/oauth2/authorization/google" class="btn-social">
        <img src="assets/icons/google.svg" alt="Google"> Google
      </a>
      <a href="http://localhost:8080/oauth2/authorization/github" class="btn-social">
        <img src="assets/icons/github.svg" alt="GitHub"> GitHub
      </a>
    </div>
  
    <div style="margin-top: 1.5rem;">
      Уже есть аккаунт? <a routerLink="/login">Войти</a>
    </div>
  </div>
</div>
